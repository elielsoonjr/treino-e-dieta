<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Plano de Treino & Dieta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="halter.png">

<style>
:root{
  --bg:#0e0e11;
  --card:#16161d;
  --accent:#7cffb2;
  --text:#eaeaf0;
  --muted:#9a9aa5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:linear-gradient(180deg,#0b0b0f,#141420);
  color:var(--text);
}
header{
  padding:40px 20px 20px;
  text-align:center;
}
header h1{margin:0;font-size:2.2rem}
header p{color:var(--muted);margin-top:6px}

.info{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-top:20px;
}
.info div{
  background:#1b1b25;
  padding:10px 16px;
  border-radius:14px;
  font-size:.9rem;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}
.tab{
  padding:10px 16px;
  border-radius:20px;
  background:#1b1b25;
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}
.tab.active{
  background:var(--accent);
  color:#0b0b0f;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  margin-top:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.exercise{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid #242432;
}
.exercise:last-child{border-bottom:none}
.exercise label{
  display:flex;
  align-items:center;
  gap:10px;
}
.exercise input{width:18px;height:18px}
.badge{
  background:#242432;
  padding:4px 10px;
  border-radius:12px;
  font-size:.75rem;
  color:var(--accent);
}
.hidden{display:none}
.progress{
  margin-top:15px;
  height:8px;
  background:#242432;
  border-radius:6px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:var(--accent);
  transition:.4s;
}
footer{
  text-align:center;
  padding:25px;
  color:var(--muted);
  font-size:.85rem;
}
</style>
</head>

<body>

<header>
  <h1>Plano de Treino & Dieta</h1>
  <p>Defini√ß√£o ‚Ä¢ Massa Magra ‚Ä¢ Consist√™ncia</p>

  <div class="info">
    <div>üìÖ In√≠cio: <strong>05/02/2026</strong></div>
    <div>üî• Dias no plano: <strong id="daysCount">0</strong></div>
    <div>üèãÔ∏è √öltimo treino: <strong id="lastWorkout">Nenhum</strong></div>
  </div>
</header>

<div class="container">

<div class="tabs">
  <div class="tab active" onclick="showDay('pull')">PULL</div>
  <div class="tab" onclick="showDay('push')">PUSH</div>
  <div class="tab" onclick="showDay('legs')">LEGS</div>
  <div class="tab" onclick="showDay('shoulders')">SHOULDERS</div>
  <div class="tab" onclick="showDay('arms')">ARMS</div>
</div>

<!-- PULL -->
<div class="card day" id="pull">
  <h2>Costas + B√≠ceps</h2>
  <button onclick="saveWorkout('PULL')">‚úî Marcar como treino feito</button>
</div>

<!-- PUSH -->
<div class="card day hidden" id="push">
  <h2>Peito + Tr√≠ceps</h2>
  <button onclick="saveWorkout('PUSH')">‚úî Marcar como treino feito</button>
</div>

<!-- LEGS -->
<div class="card day hidden" id="legs">
  <h2>Pernas</h2>
  <button onclick="saveWorkout('LEGS')">‚úî Marcar como treino feito</button>
</div>

<!-- SHOULDERS -->
<div class="card day hidden" id="shoulders">
  <h2>Ombros</h2>
  <button onclick="saveWorkout('SHOULDERS')">‚úî Marcar como treino feito</button>
</div>

<!-- ARMS -->
<div class="card day hidden" id="arms">
  <h2>Bra√ßos</h2>
  <button onclick="saveWorkout('ARMS')">‚úî Marcar como treino feito</button>
</div>

</div>

<footer>
  Disciplina di√°ria constr√≥i f√≠sico extraordin√°rio.
</footer>

<script>
// CONTADOR DE DIAS
const startDate = new Date('2026-02-05');
const today = new Date();
const diffTime = today - startDate;
const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
document.getElementById('daysCount').innerText = diffDays >= 0 ? diffDays : 0;

// √öLTIMO TREINO
const last = localStorage.getItem('lastWorkout');
if(last) document.getElementById('lastWorkout').innerText = last;

function saveWorkout(name){
  const now = new Date().toLocaleDateString('pt-BR');
  const text = `${name} (${now})`;
  localStorage.setItem('lastWorkout', text);
  document.getElementById('lastWorkout').innerText = text;
  alert('Treino registrado üí™');
}

// TABS
function showDay(day){
  document.querySelectorAll('.day').forEach(d=>d.classList.add('hidden'));
  document.getElementById(day).classList.remove('hidden');
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>
